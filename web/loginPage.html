<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="logincss.css">
    <title>Otomatik Plaka Okuma Sistemi</title>
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form onsubmit="event.preventDefault(); register();">
                <h1>Üye Ol</h1>
                <input type="text" id="registerUsername" placeholder="name">
                <input type="password" id="registerPassword" placeholder="password">
                <button type="submit">Üye Ol</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form onsubmit="event.preventDefault(); login();">
                <h1>Giriş Yap</h1>
                <input type="text" id="loginUsername" placeholder="name">
                <input type="password" id="loginPassword" placeholder="password">
                <button type="submit">Giriş yap</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Hoşgeldiniz!</h1>
                    <p>Hesabınız varsa bilgilerinizi giriniz</p>
                    <button class="hidden" id="login">Giriş Yap</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Merhaba!</h1>
                    <p>Hesabınız yoksa üye olunuz</p>
                    <button class="hidden" id="register">Üye Ol</button>
                </div>
            </div>
        </div>
    </div>

    <script src="loginjs.js"></script>
</body>
</html>
