<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .dashboard-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard-container h2 {
            margin-bottom: 20px;
        }
        .dashboard-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .dashboard-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Dashboard</h2>
        <button onclick="uploadVideo()">Video Yükle</button>
        <button onclick="uploadPhoto()">Fotoğraf Yükle</button>
        <button onclick="modifyDatabase()">Database Kayıt Değiştir</button>
    </div>

    <script>
        function uploadVideo() {
            alert('Video yükleme işlemi burada gerçekleşecek');
            // Video yükleme işlemi için gerekli kodlar
        }

        function uploadPhoto() {
            alert('Fotoğraf yükleme işlemi burada gerçekleşecek');
            // Fotoğraf yükleme işlemi için gerekli kodlar
        }

        function modifyDatabase() {
            alert('Database kayıt değiştirme işlemi burada gerçekleşecek');
            // Database kayıt değiştirme işlemi için gerekli kodlar
        }
    </script>
</body>
</html>
